神に自己矛盾はない。ゆえに我々の解釈は聖書のほかの巻の検証に立つ必要がある。</p></div></div><div class="navfooter"><hr><table width="100%" summary="Navigation footer"><tr><td width="40%" align="left"><a accesskey="p" href="h2-basics-types.html">戻る</a> </td><td width="20%" align="center"><a accesskey="u" href="h2-basics.html">上に戻る</a></td><td width="40%" align="right"> <a accesskey="n" href="h2-basics-expository.html">次へ</a></td></tr><tr><td width="40%" align="left" valign="top">いろいろな聖書研究 </td><td width="20%" align="center"><a accesskey="h" href="index.html">ホーム</a></td><td width="40%" align="right" valign="top"> 新約聖書『マタイの福音書』6章1〜18節の徹底研究</td></tr></table></div></body></html>
